<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
</head>
<body>

<div class="container">
    <div class="row">
        <h1 class="text-center">数据展示</h1>
        <a href="{% url 'index_view' %}"><h3 class="text-center">回到主页</h3></a>
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>书名</th>
                        <th>价格</th>
                        <th>发售日期</th>
                        <th>销量</th>
                        <th>库存</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                {% for res in res_list %}
                    <tr>
                        <td>{{ res.id }}</td>
                        <td>{{ res.title }}</td>
                        <td>{{ res.price }}</td>
                        <td>{{ res.publish_time }}</td>
                        <td>{{ res.xiaoliang }}</td>
                        <td>{{ res.kucun }}</td>
                        <td>
                            <a href="{% url 'modify_view' res.id %}" class="btn btn-primary btn-xs">编辑</a>
                            <a href="{% url 'drop_view' res.id %}" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
